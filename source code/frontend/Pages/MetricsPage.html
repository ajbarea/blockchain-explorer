<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docbridge.io Metrics</title>
    <link rel="stylesheet" href='/styling/index.css'>
</head>
<body>
<script type = "module" src = '/signOut.js'></script>
<div class = "container">
    <div class = "navigation">
        <ul>
            <li>
                <a href="#">

                    <span class ="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class = "title">Docbridge.io</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='MetricsPage'">
                    <span class ="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
                    <span class = "title">Metrics</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='AdminPage'">
                    <span class ="icon"><ion-icon name="folder-open-outline"></ion-icon></span>
                    <span class = "title">Admin Management</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='UsersPage'">
                    <span class ="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class = "title">Users</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='TransactionPage'">
                    <span class ="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                    <span class = "title">Transaction View</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='BlockchainExpPage'">
                    <span class ="icon"><ion-icon name="planet-outline"></ion-icon></span>
                    <span class = "title">Blockchain Explorer</span>
                </a>
            </li>
            <li>
                <a href="#" id = "signOut">
                    <span class ="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class = "title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topBar">
            <div class="toggle">
                <ion-icon name="list-outline"></ion-icon>
            </div>
        </div>
        <div class="info">
            <h1>Metrics</h1>
        </div>
        <div class = "cardBox">
            <div class = "card" id = "userCard">
                <div>
                <div class = "numbers" id = "userCount"></div>
                <div class = "cardName">Total User Accounts</div>
                </div>
                <div class = "cardIcon">
                    <ion-icon name="people-outline"></ion-icon>
                </div>
            </div>
            <div class = "card" id = "documentCard">
                <div>
                <div class = "numbers" id = "documentCount"></div>
                <div class = "cardName">Total Documents Sent</div>
                </div>
                <div class = "cardIcon">
                    <ion-icon name="document-text-outline"></ion-icon>
                </div>
            </div>
        </div>
        <div class = "chartCard">
            <div class = "card" id = "weekCard">
                <div>
                    <div class = "cardName">Week View</div>
                </div>
                <div class = "cardIcon">
                    <ion-icon name="today-outline"></ion-icon>
                </div>
            </div>
            <div class = "card" id = "monthCard">
                <div>
                    <div class = "cardName">Month View</div>
                </div>
                <div class = "cardIcon">
                    <ion-icon name="calendar-outline"></ion-icon>
                </div>
            </div>
        </div>
        <div id="chart" style="width:80%; height:400px;"></div>
        <div id="weekChart" style="width:80%; height:400px;"></div>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script type = "text/javascript" src = '/dashboard.js'></script>
<script type = "module" src = '/metrics.js'></script>
<script>
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');

    toggle.onclick = function()
    {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    }
</script>
<script>
    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) =>
            item.classList.remove('hovered'));
        this.classList.add('hovered');
    }
    list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
</script>
</body>
</html>
