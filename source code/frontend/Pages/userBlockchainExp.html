<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docbridge.io User Blockchain Explorer</title>
    <link rel="stylesheet" href='/styling/index.css'>
    <link rel="stylesheet" href='/styling/bootstrap-iso.css'>
</head>
<body>
<script type = "module" src = '/signOut.js'></script>
<div class = "container">
    <div class = "navigation">
        <ul>
            <li>
                <a href="#">

                    <span class ="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class = "title">Docbridge.io</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='userBlockchainExp'">
                    <span class ="icon"><ion-icon name="planet-outline"></ion-icon></span>
                    <span class = "title">Blockchain Explorer</span>
                </a>
            </li>
            <!--
            <li>
                <a>
                    <span class ="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
                    <span class = "title">Temp</span>
                </a>
            </li>
            <li>
                <a>
                    <span class ="icon"><ion-icon name="folder-open-outline"></ion-icon></span>
                    <span class = "title">Temp</span>
                </a>
            </li>
            <li>
                <a>
                    <span class ="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class = "title">Temp</span>
                </a>
            </li>
            -->
            <li>
                <a href="#" id = "signOut">
                    <span class ="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class = "title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topBar">
            <div class="toggle">
                <ion-icon name="list-outline"></ion-icon>
            </div>
        </div>
        <div class="info">
            <h1>Blockchain Explorer</h1>
            <input id= "fileUpload" type="file" />
            <label for="fileUpload" class = "userLabel">
                <ion-icon name="cloud-upload-outline"></ion-icon>Upload a File
            </label>
            <button class = "userBtnCheck" id = "checkFile">Search File</button>
            <div class="searchBar">
                <input id = "searchText" type="text" placeholder="Search by DocumentID, Hash of Document...">
                <button id = "searchBtn"><ion-icon name="search-outline"></ion-icon></button>
            </div>
            <div class = "foundHash" id = "hashID"></div>
            <div class = "notFound" id = "notHashID"></div>
            <div id = "searchNotFound" class = "searchNotFound"></div>
            <table id = "searchTable">
                <tr>
                    <th id = "searchResult"></th>
                </tr>
                <tr>
                    <td id = "docID" style="color: #24950f;"></td>
                </tr>
                <tr>
                    <td id = "hash" ></td>
                </tr>
                <tr>
                    <td id = "docTime" style="color: #24950f;"></td>
                </tr>
                <tr>
                    <td id = "transID">Transaction ID</td>
                </tr>
                <tr>
                    <td id = "wfVar" style="color: #24950f;"></td>
                </tr>
            </table>
            <table class = "latestDocuments" id = "latestDocuments">
                <tr>
                    <th>Latest Documents<br></br></th>
                </tr>
                <tr>
                    <td id = "recentDoc0"></td>
                </tr>
                <tr>
                    <td id = "recentDoc1"></td>
                </tr>
                <tr>
                    <td id = "recentDoc2"></td>
                </tr>
                <tr>
                    <td id = "recentDoc3"></td>
                </tr>
                <tr>
                    <td id = "recentDoc4"></td>
                </tr>
            </table>
            <div class = "tableNav">
                <button class = "previous" id = "previousPage"><ion-icon name="chevron-back-outline"></ion-icon></button>
                <button class = "next" id = "nextPage"><ion-icon name="chevron-forward-outline"></ion-icon></button>
            </div>
            <table class = "latestBlock" id = "latestBlock">
                <tr>
                    <th>Latest Block<br></br></th>
                </tr>
                <tr>
                    <td id = "recentBlock"></td>
                </tr>
            </table>
            <div class = "tableNav">
                <button class = "previous" id = "previousBlock"><ion-icon name="chevron-back-outline"></ion-icon></button>
                <button class = "next" id = "nextBlock"><ion-icon name="chevron-forward-outline"></ion-icon></button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script type = "module" src = '/userBlockchainExplorer.js'></script>
<script>
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');

    toggle.onclick = function()
    {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    }
</script>
<script>
    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) =>
            item.classList.remove('hovered'));
        this.classList.add('hovered');
    }
    list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
</script>
</body>
</html>
