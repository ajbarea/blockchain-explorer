<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docbridge.io Transaction View</title>
    <link rel="stylesheet" href='/styling/index.css'>
</head>
<body>
<script type = "module" src = '/signOut.js'></script>
<div class = "container">
    <div class = "navigation">
        <ul>
            <li>
                <a href="#">

                    <span class ="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class = "title">Docbridge.io</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='MetricsPage'">
                    <span class ="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
                    <span class = "title">Metrics</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='AdminPage'">
                    <span class ="icon"><ion-icon name="folder-open-outline"></ion-icon></span>
                    <span class = "title">Admin Management</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='UsersPage'">
                    <span class ="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class = "title">Users</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='TransactionPage'">
                    <span class ="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                    <span class = "title">Transaction View</span>
                </a>
            </li>
            <li>
                <a href="#" onclick= "window.location.href='BlockchainExpPage'">
                    <span class ="icon"><ion-icon name="planet-outline"></ion-icon></span>
                    <span class = "title">Blockchain Explorer</span>
                </a>
            </li>
            <li>
                <a href="#" id = "signOut">
                    <span class ="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class = "title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topBar">
            <div class="toggle">
                <ion-icon name="list-outline"></ion-icon>
            </div>
        </div>
        <div class="info">
            <h1>Transaction View</h1>
        </div>
        <div class="searchBar">
            <input id = "searchText" type="text" placeholder="Search by UserName, Group Name...">
            <button id = "searchBtn"><ion-icon name="search-outline"></ion-icon></button>
        </div>
        <div id = "searchNotFound" class = "searchNotFound"></div>
        </table>
        <table class = "searchTable" id = "searchTable">
            <tr>
                <th id = "results"><br></br></th>
            </tr>
            <tr>
                <td id = "result0"></td>
            </tr>
            <tr>
                <td id = "result1"></td>
            </tr>
            <tr>
                <td id = "result2"></td>
            </tr>
            <tr>
                <td id = "result3"></td>
            </tr>
            <tr>
                <td id = "result4"></td>
            </tr>
        </table>
        <div class = "tableNav">
            <button class = "previous" id = "previousSearch"><ion-icon name="chevron-back-outline"></ion-icon></button>
            <button class = "next" id = "nextSearch"><ion-icon name="chevron-forward-outline"></ion-icon></button>
        </div>
        <table class = "latestLogs" id = "latestLogs">
            <tr>
                <th>Latest DocBridge Logs<br></br></th>
            </tr>
            <tr>
                <td id = "recentLog0"></td>
            </tr>
            <tr>
                <td id = "recentLog1"></td>
            </tr>
            <tr>
                <td id = "recentLog2"></td>
            </tr>
            <tr>
                <td id = "recentLog3"></td>
            </tr>
            <tr>
                <td id = "recentLog4"></td>
            </tr>
        </table>
        <div class = "tableNav">
            <button class = "previous" id = "previousPage"><ion-icon name="chevron-back-outline"></ion-icon></button>
            <button class = "next" id = "nextPage"><ion-icon name="chevron-forward-outline"></ion-icon></button>
        </div>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script type = "module" src = '/transaction.js'></script>
<script>
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');

    toggle.onclick = function()
    {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    }
</script>
<script>
    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) =>
            item.classList.remove('hovered'));
        this.classList.add('hovered');
    }
    list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
</script>
</body>
</html>
